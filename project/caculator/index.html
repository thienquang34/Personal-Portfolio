<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery/jquery.js"></script>
    <script src="index.js"></script>
    <title>Caculator</title>
</head>
<body>
    <div class="card card-default caculator">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div data-previous-operand class="previous-operand display text-center" id="display">
                            
                        </div>
                        <div data-current-operand class="current-operand expr" id="expression">
                  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button data-all-clear class="btn btn-primary btn-block btn--yellow" id="btn-CLS">CLS</button>
                    </div>
                    <div class="col">
                        <button data-all-clear class="btn btn-primary btn-block btn--yellow" id="btn-clear">C</button>
                    </div>
                    <div class="col">
                        <button data-delete class="btn btn-primary btn-block btn--yellow" id="btn-del">del</button>
                    </div>
                    <div class="col">
                        <button data-operation class="btn btn-primary btn-block btn--yellow" >/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">7</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">8</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">9</button>
                    </div>
                                      
                    <div class="col">
                        <button data-operation class="btn btn-primary btn-block btn--yellow" >*</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">4</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">5</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">6</button>
                    </div>
                    <div class="col">
                        <button data-operation class="btn btn-primary btn-block btn--yellow">-</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">3</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">2</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block">1</button>
                    </div>
                    <div class="col">
                        <button data-operation class="btn btn-primary btn-block btn--yellow">+</button>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block under ">+/-</button>
                    </div>
                    <div class="col">
                        <button data-number class="btn btn-primary btn-block under">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary btn-block under">.</button>
                    </div>
                    <div class="col">
                        <button data-equals class="btn btn-primary btn-block btn--yellow">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
