<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-default" id="card">
                    <div class="card-body">
                        <h1 class="card-title mb-4" id="headline">Countdown to my BirthDay</h1>
                        <div class="clock-section">
                            <div class="value text-warning" id="days">00</div>
                            <div class="clock-label">DAYS</div>
                        </div>
                        <div class="clock-section">
                            <div class="value text-warning" id="hours">00</div>
                            <div class="clock-label">HOURS</div>
                        </div>
                        <div class="clock-section">
                            <div class="value text-warning" id="minutes">00</div>
                            <div class="clock-label">MINUTES</div>
                        </div>
                        <div class="clock-section">
                            <div class="value text-warning" id="seconds">00</div>
                            <div class="clock-label">SECONDS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
