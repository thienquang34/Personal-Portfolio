<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="content">
        <div class="content__title">
            <h3>Survey Form</h3>
            <p class="font-italic">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="content__form container">
            <div class="content__form--input container">
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" name="name" id="" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" id="" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="">Age(optional)</label>
                        <input type="text" class="form-control" name="name" id="" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="">Which option best describes your current role?</label>
                        <input type="text" class="form-control" name="" id="" placeholder="Select current role">
                    </div>
                    <div class="form-group">
                        <label for="">Would you recommend to a friend?</label>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="recommend ">Definitely
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="recommend ">Maybe
                            </label>
                          </div>
                          <div class="form-check disabled">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="recommend " >Not sure
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="">What is your favorite feature of works?</label>
                        <select class="form-control" id="">
                            <option>Select an option</option>>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="">What would you like to see improved? (Check all that apply)</label>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Front-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Back-end Projects
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Data Visualization
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Challenges
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="">Open Source Community
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="" >Gitter help rooms
                            </label>
                          </div>
                    </div>
                    <div class="form-group">
                        <label for="">Any comments or suggestions?</label>
                        <textarea class="form-control" rows="5" id="" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary"value="Submit">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
